<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Christmas Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div
      id="loadingOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
      "
    >
      <p
        style="
          color: white;
          font-size: 2rem;
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        Loading...
      </p>
    </div>
    <div class="header">
      <h1>Cat Christmas Game🎄🐈</h1>
      <div class="right-header">
        <h1 class="help">
          ?
          <div class="help-tooltip">
            <b>Controls: </b><br />
            <ul>
              <li>Left Arrow: move left</li>
              <li>Right Arrow: move right</li>
              <li>Space: jump</li>
              <li>Restart: new game</li>
            </ul>
          </div>
        </h1>
        <button id="restartButton" class="restart-button">🔄 Restart</button>
      </div>
    </div>

    <!-- Overlay pro score a čas mimo canvas -->
    <div id="overlay">
      <h4 id="scoreDisplay">🎁 Score: 0</h4>
      <h4 id="timeDisplay">⏱️ Time: 0</h4>
    </div>

    <div class="game-container">
      <div style="display: none">
        <!-- skryté obrázky -->
        <img id="background" src="images/background.png" />
        <img id="platforms" src="images/platforms-winter.png" />
        <img id="character-idle" src="images/cat-idle.png" />
        <img id="character-walking" src="images/cat-walk.png" />
        <img class="items" src="images/items/ornament1.png" />
        <img class="items" src="images/items/ornament2.png" />
        <img class="items" src="images/items/present1.png" />
        <img class="items" src="images/items/present2.png" />
        <img class="items" src="images/items/candle.png" />
        <img class="items" src="images/items/fish.png" />
        <img class="items" src="images/items/sweet.png" />
        <img class="items" src="images/items/bell.png" />
        <img class="items" src="images/items/decoration.png" />
        <img id="winter-ground" src="images/winter-ground.png" />
        <img id="red-heart" src="images/heart.png" />
        <img id="grey-heart" src="images/heart-grey.png" />
        <img id="icicle" src="images/icicle.png" />
      </div>
      <div class="canvas-wrapper">
        <canvas id="backgroundCanvas" width="1500" height="750"></canvas>
        <canvas id="platformCanvas" width="1500" height="750"></canvas>
        <canvas id="itemsCanvas" width="1500" height="750"></canvas>
        <canvas id="gameCanvas" width="1500" height="750"></canvas>
        <canvas id="hpCanvas" width="1500" height="750"></canvas>
        <canvas id="hurt" width="1500" height="750"></canvas>
      </div>
    </div>
    <div class="butons-container prevent-select">
      <div class="control-buttons">
      <button class="bottom-button" id="left-button">⬅️</button>
      <button class="bottom-button" id="jump-button">Jump🚀</button>
      <button class="bottom-button" id="right-button">➡️</button>
      <button class="bottom-button" id="play-stop-button-pc">⏯️</button>
      <div>
      <button class="bottom-button" id="play-stop-button-phone">⏯️</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
